<body>

  <!-- ÁµÇ‰∫ÜÁîªÈù¢ -->

  <script>
    const allQuizData = [
      {
        question: "Êó•Êú¨ÂõΩÊÜ≤Ê≥ï„ÅÆ‰∏âÂ§ßÂéüÂâá„Å´Âê´„Åæ„Çå„Å™„ÅÑ„ÇÇ„ÅÆ„ÅØÔºü",
        choices: ["ÂõΩÊ∞ë‰∏ªÊ®©", "Âü∫Êú¨ÁöÑ‰∫∫Ê®©„ÅÆÂ∞äÈáç", "ÂõΩÊ∞ëÁöÜ‰øùÈô∫", "Âπ≥Âíå‰∏ªÁæ©"],
        correct: 2,
        explanation: "‰∏âÂ§ßÂéüÂâá„ÅØ„ÄåÂõΩÊ∞ë‰∏ªÊ®©„Äç„ÄåÂü∫Êú¨ÁöÑ‰∫∫Ê®©„ÅÆÂ∞äÈáç„Äç„ÄåÂπ≥Âíå‰∏ªÁæ©„Äç„Åß„Åô„ÄÇ„ÄåÂõΩÊ∞ëÁöÜ‰øùÈô∫„Äç„ÅØÊÜ≤Ê≥ï„ÅÆÂéüÂâá„Åß„ÅØ„Å™„Åè„ÄÅÁ§æ‰ºö‰øùÈöúÂà∂Â∫¶„ÅÆ‰∏Ä„Å§„Åß„Åô„ÄÇ"
      },
      {
        question: "‰∏âÊ®©ÂàÜÁ´ã„Å´Âê´„Åæ„Çå„Å™„ÅÑ„ÇÇ„ÅÆ„ÅØÔºü",
        choices: ["Á´ãÊ≥ï", "Ë°åÊîø", "Âè∏Ê≥ï", "Ë≠¶ÂØü"],
        correct: 3,
        explanation: "‰∏âÊ®©ÂàÜÁ´ã„ÅØ„ÄåÁ´ãÊ≥ïÔºàÂõΩ‰ºöÔºâ„Äç„ÄåË°åÊîøÔºàÂÜÖÈñ£Ôºâ„Äç„ÄåÂè∏Ê≥ïÔºàË£ÅÂà§ÊâÄÔºâ„Äç„Åß„Åô„ÄÇ„ÄåË≠¶ÂØü„Äç„ÅØË°åÊîøÊ©üÈñ¢„ÅÆ‰∏ÄÈÉ®„Å´Âê´„Åæ„Çå„Åæ„Åô„ÄÇ"
      },
      {
        question: "ÂÜÖÈñ£Á∑èÁêÜÂ§ßËá£„ÇíÊåáÂêç„Åô„Çã„ÅÆ„ÅØÔºü",
        choices: ["ÂõΩ‰ºö", "ÂÜÖÈñ£", "ÊúÄÈ´òË£ÅÂà§ÊâÄ", "Â§©Áöá"],
        correct: 0,
        explanation: "ÂÜÖÈñ£Á∑èÁêÜÂ§ßËá£„ÅØÂõΩ‰ºö„ÅßÊåáÂêç„Åï„Çå„ÄÅÂ§©Áöá„ÅåÊ≠£Âºè„Å´‰ªªÂëΩ„Åó„Åæ„Åô„ÄÇ"
      },
      {
        question: "Êó•Êú¨„ÅÆÈÅ∏ÊåôÂà∂Â∫¶„Åß„ÄÅ18Ê≠≥‰ª•‰∏ä„ÅåÊäïÁ•®„Åß„Åç„ÇãÈÅ∏Êåô„ÅØÔºü",
        choices: ["Ë°ÜË≠∞Èô¢Ë≠∞Âì°ÈÅ∏Êåô", "ÂèÇË≠∞Èô¢Ë≠∞Âì°ÈÅ∏Êåô", "Âú∞ÊñπË≠∞‰ºöÈÅ∏Êåô", "„Åô„Åπ„Å¶"],
        correct: 3,
        explanation: "2016Âπ¥„ÅÆÊ≥ïÊîπÊ≠£„Å´„Çà„Çä„ÄÅ18Ê≠≥‰ª•‰∏ä„Åå„Åô„Åπ„Å¶„ÅÆÈÅ∏Êåô„ÅßÊäïÁ•®„Åß„Åç„Çã„Çà„ÅÜ„Å´„Å™„Çä„Åæ„Åó„Åü„ÄÇ"
      },
      {
        question: "ÊÜ≤Ê≥ïÊîπÊ≠£„Å´ÂøÖË¶Å„Å™Êù°‰ª∂„ÅØÔºü",
        choices: ["ÂõΩ‰ºö„ÅÆÈÅéÂçäÊï∞„ÅÆË≥õÊàê", "ÂÜÖÈñ£„ÅÆÊ±∫ÂÆö", "ÂõΩÊ∞ëÊäïÁ•®„ÅßÈÅéÂçäÊï∞„ÅÆË≥õÊàê", "ÊúÄÈ´òË£Å„ÅÆÊâøË™ç"],
        correct: 2,
        explanation: "ÊÜ≤Ê≥ïÊîπÊ≠£„Å´„ÅØ„ÄÅÂõΩ‰ºö„ÅÆ2/3‰ª•‰∏ä„ÅÆË≥õÊàê„Å®„ÄÅÂõΩÊ∞ëÊäïÁ•®„ÅßÈÅéÂçäÊï∞„ÅÆË≥õÊàê„ÅåÂøÖË¶Å„Åß„Åô„ÄÇ"
      }
    ];

    let quizData = [];
    let currentQuestionIndex = 0;

    function startQuiz() {
      document.getElementById("title-screen").classList.add("hidden");
      document.getElementById("quiz-screen").classList.remove("hidden");
      document.getElementById("end-screen").classList.add("hidden");

      quizData = [...allQuizData].sort(() => 0.5 - Math.random()).slice(0, 5);
      currentQuestionIndex = 0;
      loadQuestion();
    }

    function loadQuestion() {
      const questionData = quizData[currentQuestionIndex];
      document.getElementById("question").textContent = questionData.question;
      document.getElementById("choices").innerHTML = "";
      document.getElementById("result").textContent = "";
      document.getElementById("explanation").textContent = "";
      const nextButton = document.querySelector(".next-btn");
      nextButton.style.display = "none";
      nextButton.textContent = "Ê¨°„ÅÆÂïèÈ°å„Å∏";

      questionData.choices.forEach((choice, index) => {
        const button = document.createElement("button");
        button.textContent = choice;
        button.onclick = () => checkAnswer(index);
        document.getElementById("choices").appendChild(button);
      });
    }

    function checkAnswer(selectedIndex) {
      const questionData = quizData[currentQuestionIndex];
      const resultEl = document.getElementById("result");
      const explanationEl = document.getElementById("explanation");

      if (selectedIndex === questionData.correct) {
        resultEl.textContent = "Ê≠£Ëß£ÔºÅ üéâ";
      } else {
        resultEl.textContent = "‰∏çÊ≠£Ëß£ ‚ùå";
      }

      explanationEl.textContent = questionData.explanation;

      const nextButton = document.querySelector(".next-btn");
      nextButton.style.display = "inline-block";

      if (currentQuestionIndex === quizData.length - 1) {
        nextButton.textContent = "Ê¨°„Å∏"; // ÊúÄÂæå„Å†„Åë„ÄåÊ¨°„Å∏„Äç
      }
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < quizData.length) {
        loadQuestion();
      } else {
        showEndScreen();
      }
    }

    function showEndScreen() {
      document.getElementById("quiz-screen").classList.add("hidden");
      document.getElementById("end-screen").classList.remove("hidden");
    }

    function returnToTitle() {
      document.getElementById("title-screen").classList.remove("hidden");
      document.getElementById("quiz-screen").classList.add("hidden");
      document.getElementById("end-screen").classList.add("hidden");
    }
  </script>
