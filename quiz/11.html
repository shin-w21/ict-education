<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>中学校社会 公民クイズ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #333;
    }

    .btn {
      display: inline-block;
      padding: 10px 15px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    .choices button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .choices button:hover {
      background-color: #0056b3;
    }

    .result {
      font-size: 16px;
      margin-top: 15px;
    }

    .explanation {
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }

    .next-btn-wrapper {
      text-align: right;
      margin-top: 15px;
    }

    .btn_re{
            display: inline-block;
            padding: 10px 15px;
            margin-top: 20px;
            background-color: gray;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
     }


    .next-btn {
      display: none;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .next-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <!-- 表紙画面 -->
  <div class="container" id="title-screen">
    <h2>１節<br>私たちが生きる現代社会</h2>
    <button class="btn_re" onclick="location.href='../index.html'">タイトル画面に戻る</button>
    <button class="btn" onclick="startQuiz()">クイズを始める</button>
  </div>

  
  <!-- クイズ画面 -->
  <div class="container hidden" id="quiz-screen">
    <h2>１節<br>私たちが生きる現代社会</h2>

    <p class="question" id="question"></p>
    <div class="choices" id="choices"></div>
    <p class="result" id="result"></p>
    <p class="explanation" id="explanation"></p>
    <div class="next-btn-wrapper">
      <button class="next-btn" onclick="nextQuestion()">次の問題へ</button>
    </div>
  </div>

  <!-- 終了画面 -->
  <div class="container hidden" id="end-screen">
    <h1>クイズ終了！</h1>
    <p>お疲れ様でした！</p>
    <button class="btn" onclick="returnToTitle()">タイトル画面に戻る</button>
  </div>

  <script>
    const allQuizData = [
      {
        question: "グローバル化が進むことで、私たちの生活にどのような影響がありますか？",
        choices: ["世界中の言語が統一される", "海外の商品や文化が身近になる", "他国との貿易が不可能になる", "国境が完全になくなる"],
        correct: 1,
        explanation: "グローバル化とは「人やもの、情報、文化などが世界的に行き交うこと」と説明されています。たとえば、外国の料理やブランドが日本でも手軽に楽しめるようになったり、日本の商品が世界中で売られたりすることがその例です。"
      },
      {
        question: "情報社会の進展によって、個人情報の流出やネット上のトラブル、電力が足りなくなるなどの問題が発生している。",
        choices: ["◯", "×"],
        correct: 1,
        explanation: "情報社会ではインターネットやSNSなどの利用が広がっていますが、その一方で個人情報の流出、フェイクニュース、誹謗中傷などの問題が発生しています。電力が足りなていない状況には陥っていません。"
      },
      {
        question: "少子高齢化が進む日本で、必要とされている取り組みはどれか？",
        choices: ["地方部への移住促進", "高齢者世代の海外移住の支援", "高齢者や子育て世代を支える仕組みづくり", "学校数の減少"],
        correct: 2,
        explanation: "日本の人口構成が高齢化し、子どもの数が減っていることが問題として取り上げられています。このような社会で誰もが安心して暮らせるために、介護や保育などの支援制度が重要とされています。"
      },
      {
        question: "「ユニバーサルデザイン」の具体例として適切なものはどれか？",
        choices: ["企業向けのデータを活用した経営デザイン", "すべての人が使いやすいデザインの公共施設", "特定の核家族世帯に対する理想支援", "個人宅向けの豪華な家具"],
        correct: 1,
        explanation: "ユニバーサルデザインとは、年齢や障がいの有無に関係なく、誰もが使いやすいように設計されたもののことです。教科書では、スロープ付きの駅や音声案内付きの機械などが紹介されていました。"
      },
      {
        question: "IoTによって実現できるとされていることは何か？",
        choices: ["宇宙空間での農業", "全員が同じ情報を見る義務", "モノ同士がつながり、暮らしを便利にする。", "お店の経営が全て無人で行える"],
        correct: 2,
        explanation: "IoTはInternet of Thingsの略で、さまざまなモノがインターネットを通じてつながり、自動で動いたり情報を送ったりする技術です。教科書では、冷蔵庫が自動で食材を注文したり、家の鍵がスマホと連動したりする例が紹介されています。"
      }
    ];

    let quizData = [];
    let currentQuestionIndex = 0;

    function startQuiz() {
      document.getElementById("title-screen").classList.add("hidden");
      document.getElementById("quiz-screen").classList.remove("hidden");
      document.getElementById("end-screen").classList.add("hidden");

      quizData = [...allQuizData].sort(() => 0.5 - Math.random()).slice(0, 5);
      currentQuestionIndex = 0;
      loadQuestion();
    }

    function loadQuestion() {
      const questionData = quizData[currentQuestionIndex];
      document.getElementById("question").textContent = questionData.question;
      document.getElementById("choices").innerHTML = "";
      document.getElementById("result").textContent = "";
      document.getElementById("explanation").textContent = "";
      const nextButton = document.querySelector(".next-btn");
      nextButton.style.display = "none";
      nextButton.textContent = "次の問題へ";

      questionData.choices.forEach((choice, index) => {
        const button = document.createElement("button");
        button.textContent = choice;
        button.onclick = () => checkAnswer(index);
        document.getElementById("choices").appendChild(button);
      });
    }

    function checkAnswer(selectedIndex) {
      const questionData = quizData[currentQuestionIndex];
      const resultEl = document.getElementById("result");
      const explanationEl = document.getElementById("explanation");

      if (selectedIndex === questionData.correct) {
        resultEl.textContent = "正解！";
      } else {
        resultEl.textContent = "不正解";
      }

      explanationEl.textContent = questionData.explanation;

      const nextButton = document.querySelector(".next-btn");
      nextButton.style.display = "inline-block";

      if (currentQuestionIndex === quizData.length - 1) {
        nextButton.textContent = "次へ"; // 最後だけ「次へ」
      }
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < quizData.length) {
        loadQuestion();
      } else {
        showEndScreen();
      }
    }

    function showEndScreen() {
      document.getElementById("quiz-screen").classList.add("hidden");
      document.getElementById("end-screen").classList.remove("hidden");
    }

    function returnToTitle() {
      document.getElementById("title-screen").classList.remove("hidden");
      document.getElementById("quiz-screen").classList.add("hidden");
      document.getElementById("end-screen").classList.add("hidden");
    }
  </script>
</body>
</html>
