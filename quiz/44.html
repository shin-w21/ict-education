<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>スマホでできる期末テスト対策問題</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #333;
    }

    .btn {
      display: inline-block;
      padding: 10px 15px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-title {
      display: inline-block;
      padding: 10px 15px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-re {
      display: inline-block;
      padding: 10px 15px;
      margin-top: 20px;
      background-color: gray;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    .choices button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .choices button:hover {
      background-color: #0056b3;
    }

    .result {
      font-size: 16px;
      margin-top: 15px;
    }

    .explanation {
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }

    .next-btn-wrapper {
      text-align: right;
      margin-top: 15px;
    }

    .next-btn {
      display: none;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .next-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <!-- 表紙画面 -->
  <div class="container" id="title-screen">
    <h2>４節<br>金融のしくみと財政の役割</h2>
    <button class="btn-re" onclick="location.href='../index.html'">単元を選び直す</button>
    <button class="btn" onclick="startQuiz()">クイズを始める</button>
  </div>

  <!-- クイズ画面 -->
  <div class="container hidden" id="quiz-screen">
    <h2>４節<br>金融のしくみと財政の役割</h2>
    <p class="question" id="question"></p>
    <div class="choices" id="choices"></div>
    <p class="result" id="result"></p>
    <p class="explanation" id="explanation"></p>
    <div class="next-btn-wrapper">
      <button class="next-btn" onclick="nextQuestion()">次の問題へ</button>
    </div>
  </div>

  <!-- 終了画面 -->
  <div class="container hidden" id="end-screen">
    <h1>クイズ終了！</h1>
    <p id="score"></p>
    <button class="btn-title" onclick="location.href='../index.html'">タイトル画面に戻る</button>
  </div>

  <script>
    const allQuizData = [
      {
        question: "政府が提供する公共サービスの特徴として正しいものを選びなさい。",
        choices: ["利用した人だけが支払う完全有料制", "公共財として多くの人が同時に利用できる", "企業が独自に提供するサービス", "市場経済の原則に基づき完全自由競争で提供される"],
        correct: 1,
        explanation: "正解は「公共財として多くの人が同時に利用できる」です。公共サービスは「公共財」と呼ばれ、道路や公園、警察、消防など多くの人が同時に利用できます。税金を財源にし、個別の利用料は基本的に発生しません。"
      },
      {
        question: "所得税の特徴として正しいものを選びなさい。",
        choices: ["一律の税率が適用される", "高所得者ほど税率が高くなる累進課税制度が採用されている", "商品の購入時に支払う税である", "消費者ではなく企業が負担する税である"],
        correct: 1,
        explanation: "正解は「高所得者ほど税率が高くなる累進課税制度が採用されている」です。所得税は、所得が高い人ほど高い税率がかかる「累進課税制度」を採用し、所得格差の是正や再分配の役割を果たしています。"
      },
      {
        question: "少子高齢化が進む日本で、子どもを安心して育てられる社会を実現するために求められることとして最も適切なものはどれか？",
        choices: ["子育て世代に対する社会的支援の拡充", "子どもの数を減らすための政策", "高齢者向けの施設の削減", "教育費の削減"],
        correct: 0,
        explanation: "少子化の一因として「子育ての負担の大きさ」や「仕事と家庭の両立の難しさ」が挙げられていました。そのため、保育所の整備、育児休暇制度の充実など、子育て支援が重要だとされています。"
      },
      {
        question: "IoTやAIなどの技術が進化する中で、私たちに求められる力として最も適切なものはどれか？",
        choices: ["技術に頼り考える力を減らし体力を温存すること", "機械を信用しすぎず、使わないようにすること", "技術を理解し、適切に使いこなす力", "インターネットから離れた生活を心がけること"],
        correct: 2,
        explanation: "IoTやAIが私たちの生活を便利にする一方で、それらを「正しく使いこなす力＝情報活用能力」も必要だと述べられていました。技術に振り回されるのではなく、自分で情報を判断して行動できる力が重要です。"
      },
      {
        question: "高齢者が地域で活躍できる社会をつくるために必要な取り組みとして最もふさわしいものはどれか？",
        choices: ["高齢者の外出を制限する制度の導入", "高齢者の知識や経験を活かす活動の推進", "高齢者を若者と完全に分けて生活させること", "高齢者の雇用を一切打ち切ること"],
        correct: 1,
        explanation: "高齢者も社会の一員として「支えられる側」から「支える側」にもなれるような社会づくりが紹介されています。たとえばボランティア活動や地域での見守り活動など、経験を活かせる場を増やすことが大切です。"
      }
    ];

    let quizData = [];
    let currentQuestionIndex = 0;
    let correctCount = 0;
    let hasAnswered = false; // 回答済みかどうか

    function startQuiz() {
      document.getElementById("title-screen").classList.add("hidden");
      document.getElementById("quiz-screen").classList.remove("hidden");
      document.getElementById("end-screen").classList.add("hidden");

      quizData = [...allQuizData].sort(() => 0.5 - Math.random()).slice(0, 5);
      currentQuestionIndex = 0;
      correctCount = 0;
      loadQuestion();
    }

    function loadQuestion() {
      hasAnswered = false;
      const questionData = quizData[currentQuestionIndex];
      document.getElementById("question").textContent = questionData.question;
      document.getElementById("choices").innerHTML = "";
      document.getElementById("result").textContent = "";
      document.getElementById("explanation").textContent = "";
      const nextButton = document.querySelector(".next-btn");
      nextButton.style.display = "none";
      nextButton.textContent = "次の問題へ";

      questionData.choices.forEach((choice, index) => {
        const button = document.createElement("button");
        button.textContent = choice;
        button.onclick = () => checkAnswer(index);
        document.getElementById("choices").appendChild(button);
      });
    }

    function checkAnswer(selectedIndex) {
      if (hasAnswered) return; // すでに回答済みなら無視

      hasAnswered = true;
      const questionData = quizData[currentQuestionIndex];
      const resultEl = document.getElementById("result");
      const explanationEl = document.getElementById("explanation");

      if (selectedIndex === questionData.correct) {
        resultEl.textContent = "正解！";
        correctCount++;
      } else {
        resultEl.textContent = "不正解";
      }

      explanationEl.textContent = questionData.explanation;

      // 選択肢をすべて無効化
      const choiceButtons = document.querySelectorAll("#choices button");
      choiceButtons.forEach(btn => btn.disabled = true);

      const nextButton = document.querySelector(".next-btn");
      nextButton.style.display = "inline-block";

      if (currentQuestionIndex === quizData.length - 1) {
        nextButton.textContent = "次へ"; // 最後だけ「次へ」
      }
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < quizData.length) {
        loadQuestion();
      } else {
        showEndScreen();
      }
    }

    function showEndScreen() {
      document.getElementById("quiz-screen").classList.add("hidden");
      document.getElementById("end-screen").classList.remove("hidden");
      document.getElementById("score").textContent = `あなたの正解数は ${correctCount} / ${quizData.length} です！`;
    }

    function returnToTitle() {
      document.getElementById("title-screen").classList.remove("hidden");
      document.getElementById("quiz-screen").classList.add("hidden");
      document.getElementById("end-screen").classList.add("hidden");
    }
  </script>

</body>
</html>
