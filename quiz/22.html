<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>スマホでできる期末テスト対策問題</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #333;
    }

    .btn {
      display: inline-block;
      padding: 10px 15px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-title {
      display: inline-block;
      padding: 10px 15px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-re {
      display: inline-block;
      padding: 10px 15px;
      margin-top: 20px;
      background-color: gray;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    .choices button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .choices button:hover {
      background-color: #0056b3;
    }

    .result {
      font-size: 16px;
      margin-top: 15px;
    }

    .explanation {
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }

    .next-btn-wrapper {
      text-align: right;
      margin-top: 15px;
    }

    .next-btn {
      display: none;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .next-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <!-- 表紙画面 -->
  <div class="container" id="title-screen">
    <h2>２節<br>憲法が保証する基本的人権</h2>
    <button class="btn-re" onclick="location.href='../index.html'">単元を選び直す</button>
    <button class="btn" onclick="startQuiz()">クイズを始める</button>
  </div>

  <!-- クイズ画面 -->
  <div class="container hidden" id="quiz-screen">
    <h2>１節<br>私たちが生きる現代社会</h2>
    <p class="question" id="question"></p>
    <div class="choices" id="choices"></div>
    <p class="result" id="result"></p>
    <p class="explanation" id="explanation"></p>
    <div class="next-btn-wrapper">
      <button class="next-btn" onclick="nextQuestion()">次の問題へ</button>
    </div>
  </div>

  <!-- 終了画面 -->
  <div class="container hidden" id="end-screen">
    <h1>クイズ終了！</h1>
    <p id="score"></p>
    <button class="btn-title" onclick="location.href='../index.html'">タイトル画面に戻る</button>
  </div>

  <script>
    const allQuizData = [
      {
        question: "日本国憲法第25条に定められているのは、次のうちどれですか？",
        choices: ["財産権", "生存権", "表現の自由", "教育を受ける権利"],
        correct: 1,
        explanation: "正解は「生存権」です。憲法第25条は、すべての国民が「健康で文化的な最低限度の生活を営む権利」を持つと定め、生存権を保障しています。"
      },
      {
        question: "次のうち、「自由権」に含まれないものはどれですか？",
        choices: ["思想・良心の自由", "信教の自由", "表現の自由", "勤労の権利"],
        correct: 3,
        explanation: "正解は「信教の自由」です。勤労の権利は社会権に含まれ、自由権には該当しません。自由権は国家からの不当な干渉を受けない権利です。"
      },
      {
        question: "部落差別に関して正しい記述はどれですか？",
        choices: ["差別は明治時代に完全に解消された", "インターネット上でも差別が助長されることがある", "政府は差別問題に取り組んでいない", "結婚や就職に関する差別は現在では存在しない"],
        correct: 1,
        explanation: "正解は「インターネット上でも差別が助長されることがある」です。インターネット上での差別的書き込みが問題となり、2016年に「部落差別の解消の推進に関する法律」が制定されました。"
      },
      {
        question: "「政教分離」の原則の目的として最も適切なものはどれですか？",
        choices: ["宗教活動を制限すること" ,"宗教による表現の自由を奪うこと", "宗教と政治を分けることで信教の自由を守ること", "宗教団体の政治参加を奨励すること"],
        correct: 2,
        explanation: "IoTやAIが私たちの生活を便利にする一方で、それらを「正しく使いこなす力＝情報活用能力」も必要だと述べられていました。技術に振り回されるのではなく、自分で情報を判断して行動できる力が重要です。"
      },
      {
        question: "日本国憲法が保障する「労働三権」に含まれないものはどれですか？",
        choices: ["団結権", "団体交渉権", "財産権", "団体行動権"],
        correct: 2,
        explanation: "正解は「財産権」です。労働三権は労働者がよりよい労働条件を求めるための権利で、財産権は含まれません。"
      },
      {
        question: "社会権の一つとして保障されている「教育を受ける権利」は何条で規定されていますか？",
        choices: ["第12条", "第18条", "第26条", "第97条"],
        correct: 2,
        explanation: "正解は「第26条」です。教育を受ける権利は第26条で規定されており、義務教育の無償も保障されています。"
      },
      {
        question: "国際連合が1948年に採択した、人権に関する画期的な宣言はどれですか？",
        choices: ["障害者権利条約", "世界人権宣言", "ジュネーブ条約", "パリ協定"],
        correct: 1,
        explanation: "正解は「世界人権宣言」です。第二次世界大戦後に国際連合が採択した「世界人権宣言」は、すべての人に人権があることを明記しました。"
      },
      {
        question: "生活保護制度の目的として最も適切なものはどれですか？",
        choices: ["財産の増加を支援するため", "教育水準を引き上げるため", "自立を助け人間らしい生活を保障するため", "労働者を強制的に雇用するため"],
        correct: 2,
        explanation: "正解は「自立を助け人間らしい生活を保証するため」です。生活保護制度は、生活に困っている人に必要な保護を行い、自立を支援して人間らしい生活を保障する制度です ￼。"
      },
      {
        question: "次のうち「新しい人権」として近年重視されているものはどれですか？",
        choices: ["選挙権", "財産権", "団結権", "自己決定権"],
        correct: 3,
        explanation: "正解は「自己決定権」です。自己決定権は、医療行為などにおいて自分自身の判断が尊重される権利で、新しい人権のひとつとされています。"
      },
      {
        question: "次のうち、障がいのある人への「合理的配慮」の考え方に基づく取り組みとして適切なものはどれですか？",
        choices: ["一律に同じ設備を設置すること", "個々のニーズを無視した対応", "車椅子利用者のためのバリアフリー化", "障がいのある人の施設利用を制限すること"],
        correct: 2,
        explanation: "正解は「車椅子利用者のためのバリアフリー化」です。合理的配慮とは、障がいのある人が他の人と同じように生活できるようにする工夫や支援のことです。バリアフリー化はその具体例です。"
      }
    ];

    let quizData = [];
    let currentQuestionIndex = 0;
    let correctCount = 0;
    let hasAnswered = false; // 回答済みかどうか

    function startQuiz() {
      document.getElementById("title-screen").classList.add("hidden");
      document.getElementById("quiz-screen").classList.remove("hidden");
      document.getElementById("end-screen").classList.add("hidden");

      quizData = [...allQuizData].sort(() => 0.5 - Math.random()).slice(0, 5);
      currentQuestionIndex = 0;
      correctCount = 0;
      loadQuestion();
    }

    function loadQuestion() {
      hasAnswered = false;
      const questionData = quizData[currentQuestionIndex];
      document.getElementById("question").textContent = questionData.question;
      document.getElementById("choices").innerHTML = "";
      document.getElementById("result").textContent = "";
      document.getElementById("explanation").textContent = "";
      const nextButton = document.querySelector(".next-btn");
      nextButton.style.display = "none";
      nextButton.textContent = "次の問題へ";

      questionData.choices.forEach((choice, index) => {
        const button = document.createElement("button");
        button.textContent = choice;
        button.onclick = () => checkAnswer(index);
        document.getElementById("choices").appendChild(button);
      });
    }

    function checkAnswer(selectedIndex) {
      if (hasAnswered) return; // すでに回答済みなら無視

      hasAnswered = true;
      const questionData = quizData[currentQuestionIndex];
      const resultEl = document.getElementById("result");
      const explanationEl = document.getElementById("explanation");

      if (selectedIndex === questionData.correct) {
        resultEl.textContent = "正解！";
        correctCount++;
      } else {
        resultEl.textContent = "不正解";
      }

      explanationEl.textContent = questionData.explanation;

      // 選択肢をすべて無効化
      const choiceButtons = document.querySelectorAll("#choices button");
      choiceButtons.forEach(btn => btn.disabled = true);

      const nextButton = document.querySelector(".next-btn");
      nextButton.style.display = "inline-block";

      if (currentQuestionIndex === quizData.length - 1) {
        nextButton.textContent = "次へ"; // 最後だけ「次へ」
      }
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < quizData.length) {
        loadQuestion();
      } else {
        showEndScreen();
      }
    }

    function showEndScreen() {
      document.getElementById("quiz-screen").classList.add("hidden");
      document.getElementById("end-screen").classList.remove("hidden");
      document.getElementById("score").textContent = `あなたの正解数は ${correctCount} / ${quizData.length} です！`;
    }

    function returnToTitle() {
      document.getElementById("title-screen").classList.remove("hidden");
      document.getElementById("quiz-screen").classList.add("hidden");
      document.getElementById("end-screen").classList.add("hidden");
    }
  </script>

</body>
</html>
